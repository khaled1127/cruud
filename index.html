<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="Untitled-1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/noralize.css">
    <link rel="stylesheet" href="css/stayle.css">
    <title>crud</title>
</head>

<body>
    <h4 class="now">Supervised by Khaled Mohamed</h4>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product mangemnt system</p>

        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small onkeyup="getTotal()" id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>

        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="getsearchMood(this.id)" id="searchtitle">search by title</button>
                    <button onclick="getsearchMood(this.id)" id="searchcategroy">search by categroy</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <h4 class="com">Supervised by Khaled Mohamed</h4>
    <script src="main.js"></script>
</body>

</html>
